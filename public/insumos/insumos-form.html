<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12">
            <h4>{{ vm.titulo }}</h4>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label>Descrição do insumo</label>
            <input type="text" ng-model="vm.insumo.nome" class="validate" />
          </div>
          <div class="input-field col s2">
            <label>Valor unitário</label>
            <input type="text" ng-model="vm.insumo.valorUnitario" class="validate" />
          </div>
          <div class="input-field col s2">
            <label>Quantidade</label>
            <input type="text" ng-model="vm.insumo.quantidade" class="validate" />
          </div>
          <div class="input-field col s2">
            <label>Valor total</label>
            <input type="text" ng-model="vm.insumo.valorTotal" class="validate" />
          </div>
        </div>
        <div class="row">
          <div class="col s12 right-align">
            <a class="btn-flat waves-effect waves-light" ui-sref="app.insumos"
              >Cancelar</a
            >
            <button
              class="btn light-blue waves-effect waves-light"
              ng-click="vm.salvar()"
              type="submit"
            >
              <i class="material-icons left">save</i> Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
